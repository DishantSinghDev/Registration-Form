<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .bg-gray-50 {
            background-color: #f9fafb;
        }

        .dark-bg-gray-900 {
            background-color: #1a202c;
            color: #ffffff;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            margin: auto;
            min-height: 100vh;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #4299e1;
            text-decoration: none;
        }

        .form-container {
            width: 100%;
            max-width: 24rem;
            background-color: #ffffff;
            border-radius: 0.375rem;
            box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.1);
            margin-top: 0;
        }

        .form-content {
            padding: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.25;
            color: #2d3748;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #2d3748;
        }

        input {
            width: 100%;
            padding: 0.625rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            box-sizing: border-box;
        }

        .checkbox {
            display: flex;
            margin-top: 1rem;
            color: #4a5568;
        }

        .checkbox input {
            width: fit-content;
            margin-right: 10px;
        }

        .checkbox label {
            margin: 0;
        }

        button {
            width: 100%;
            padding: 0.625rem;
            background-color: #4299e1;
            color: #ffffff;
            font-size: 0.875rem;
            font-weight: 600;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3182ce;
        }

        p {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #4a5568;
        }

        a {
            color: #4299e1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <title>User Registration - Dishant Singh</title>
</head>

<body>
    <section class="bg-gray-50 dark-bg-gray-900">
        <div class="flex-container">
            <div class="logo">
                Registration Form
            </div>
            <div class="form-container">
                <div class="form-content">
                    <h1>Create an account</h1>
                    <form action="/submit" method="post">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" name="name" id="name" placeholder="Dishant Singh" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your email</label>
                            <input type="email" name="email" id="email" placeholder="dishantsingh@dishis.tech" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••"
                                required>
                        </div>
                        <div class="form-group checkbox">
                            <input id="terms" type="checkbox" required>
                            <label for="terms">I accept the <a href="#">Terms and Conditions</a></label>
                        </div>
                        <button type="submit">Create an account</button>
                        <p>Created by <a href="https://dishantsingh.me">Dishant Singh</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
